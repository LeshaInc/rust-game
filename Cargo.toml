[workspace]
resolver = "2"

members = [
  "crates/rg_agent",
  "crates/rg_ai",
  "crates/rg_billboard",
  "crates/rg_camera_controller",
  "crates/rg_dev_overlay",
  "crates/rg_main",
  "crates/rg_navigation",
  "crates/rg_pixel_material",
  "crates/rg_terrain",
  "crates/rg_worldgen",
]

[workspace.dependencies]
bevy = { version = "0.11.0-dev", features = ["dynamic_linking", "trace_tracy"] }
bevy_egui = "0.20"
bevy_rapier3d = "0.21"
bitflags = "2.3"
bytemuck = "1.7"
delaunator = "1.0"
edt = "0.2"
futures-lite = "1.13"
image = "0.24"
parking_lot = "0.12"
rand = "0.8"
rand_pcg = "0.3"
tracing-tracy = { version = "0.10", features = ["ondemand"]}
turborand = "0.10"

[patch.crates-io]
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main" }
bevy_egui = { git = "https://github.com/Vrixyz/bevy_egui", branch = "bevy-main" }
bevy_rapier3d = { git = "https://github.com/devil-ira/bevy_rapier", branch = "bevy-0.11" }
nalgebra = { git = "https://github.com/Dig-Doug/nalgebra", branch = "glam-024" }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
